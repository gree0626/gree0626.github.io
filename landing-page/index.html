<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DASH </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>


<body>
<div class="content">
<img class="logo" src="images/logo/logo.png" alt="company logo">

<h1>Want to be your own boss?</h1>

<h2>
  Start today and make up to $30/hr driving
  your own vehicle with Dash!
</h2>

<img class="scooter-banner" src="images/bg-image/scooter.svg" alt="scooter graphic">




<section class="form-container">

<form>
  <h2> Apply Now </h2>
  <h3> Enter your info below.</h3>
  <input type="text" id="fname" name="fname" placeholder="First Name">
  <input type="text" id="lname" name="lname" placeholder="Last Name">
  <input type="text" id="phonenum" name="phonenum" placeholder="Phone number">
  <input type="text" id="email" name="email" value="Email Address">
  <input type="checkbox" id="terms" name="terms">
  <label for="terms">I agree to dash terms</label>
  <input type="submit" value="DRIVE WITH US">

  <p>Already applied? <a href="index.html">Check your application status here</a></p>
</form>
</section>
</div>


<footer>
<h3>See how much you can earn with Dash.</h3>
<p>how many hours do you want to drive with us this week?</p>
<form class="input-grid">
  <input type="text" id="dhours" name="dhours" pattern="[0-9]" placeholder="Hours">
  <input type="text" id="dcity" name="dcity" placeholder="City">
  <input type="submit" value="CALCULATE">
</form>

<div class="social-icons">
<a href="https://facebook.com"><img src="images/icons/facebook.svg" alt="facebook logo"></a>
<a href="https://instagram.com"><img src="images/icons/instagram.svg" alt="instagram logo"></a>
<a href="https://twitter.com"><img src="images/icons/twitter.svg" alt="twitter logo"></a>
<a href="https://linkedin.com"><img src="images/icons/linkedin.svg" alt="linkedin logo"></a>
</div>
</footer>

</body>
</html>
